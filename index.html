<!DOCTYPE html> 

<html lang="en"> 

<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Document</title> 
    <script src="currencies.js"> </script> 
    <link rel="stylesheet" href="style.css"> 
    <script src="script.js" defer> </script> 
</head> 

<header> 
    <h1 id="title"> Currency Converter </h1> 
</header> 

<body> 
<div class="content" id="container"> 
    <div class="content" id="initial"> </div> 

    <div class="content" id="final"> </div> 

    <div class="content" id="input"> 
        <form>
            Enter amount to convert: <input type="text" id="amount"/>
            <input type="submit" value="Submit" onclick="formData(); return false"/>
        </form>

        <script> 
        function formData() {
            let amount = document.getElementById('amount').value

            let select = document.getElementById('finalCurrency');
            let conversion = select.value

            let resultDiv = document.getElementById('result');
            resultDiv.innerText = amount * conversion
        }
        </script>

    </div> 

    <div id="result"> </div> 
</div> 
</body> 

</html>
